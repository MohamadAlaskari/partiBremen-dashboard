<!-- comment-detail.component.html -->
<div class="comment-detail" *ngIf="comment">
    <h2>Comment Detail</h2>
    <p><strong>Text:</strong> {{ comment.actualcomment }}</p>
    <p><strong>Author:</strong> {{ comment.userID }}</p>
    <button (click)="goToUser(comment.userID)">View Author</button>
    <button (click)="goToPOI(comment.poiID)">View POI</button>
  </div>
