<!-- comment-management.component.html -->

<div>
    <h1>Comment Management</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Comment</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (comment of comments; track comment.id) {

        <tr>
          <td>{{ comment.id }}</td>
          <td>{{ comment.actualcomment }}</td>
          <td>{{ comment.createdAt }}</td>
          <td>{{ comment.updatedAt }}</td>
          <td>
            <div class="button-container">
              <button>Edit</button>
              <button>Delete</button>
            </div>
          </td>
        </tr>
      }
      </tbody>
    </table>
  </div>
