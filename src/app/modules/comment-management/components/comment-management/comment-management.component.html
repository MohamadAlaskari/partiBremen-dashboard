<!-- comment-management.component.html -->

<div>
    <h1>Comment Management</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Comment</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (comment of comments; track comment.id) {
          <tr>
            <td>{{ comment.id }}</td>
            <td>{{ comment.actualcomment }}</td>
            <td>{{ comment.createdAt }}</td>
            <td>{{ comment.updatedAt }}</td>
            <td>
              <button class="edit-comment-table" (click)="toggleOptionsMenu(comment.id)">Edit</button>
              <div class="options-menu" *ngIf="selectedCommentId === comment.id">
                <button (click)="editComment(comment)">Edit</button>
                <button (click)="updateComment(comment)">Update</button>
                <button (click)="deleteComment(comment)">Delete</button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
