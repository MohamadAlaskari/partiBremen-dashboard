<!-- comment-management.component.html -->

<div>
    <h1>Comment Management</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Comment</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (comment of comments; track comment.id) {
          <tr>
            <td>{{ comment.id }}</td>
            <td>{{ comment.actualcomment }}</td>
            <td>{{ comment.createdAt }}</td>
            <td>{{ comment.updatedAt }}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="toggleDropdown(comment.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                  <path
                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                  </svg>
                </button>
                <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" (click)="editComment(comment)">Edit</a></li>
                  <li><a class="dropdown-item" (click)="deleteComment(comment.id)">Delete</a></li>
                </ul>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
