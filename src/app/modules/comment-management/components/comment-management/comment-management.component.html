<div>
  <app-section-header [title]="title" time=""></app-section-header>

  <table>
    <thead>
      <tr>
        <th>Author</th>
        <th>Comment</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments; trackBy: trackById">
        <td>{{ comment.commenter.name + " " + comment.commenter.surname }}</td>
        <td class="actualcomment">{{ comment.actualcomment }}</td>
        <td>{{ comment.createdAt | date: 'short' }}</td>
        <td>{{ comment.updatedAt | date: 'short'  }}</td>
