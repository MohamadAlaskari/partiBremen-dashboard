<div class="user-list-section">

  <app-state-counter [states]="counters"></app-state-counter>

  <div class=" steurung-line">

    <app-tabs [tabs]="tabConfig" (tabChanged)="handleTabChange($event)"></app-tabs>

    <div class="search-add-container ">
      <div class="search-wrapper">
        <input class="search-input" type="text" placeholder="Search..." [(ngModel)]="searchText"
          (ngModelChange)="filterUsers()">

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search"
          viewBox="0 0 24 24">
          <defs></defs>
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
      </div>
      <button class="btn-add-user active" title="Add new User" (click)="addUser()">

        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-plus">
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>

        <span>Add New User</span>

      </button>

    </div>

  </div>

  @defer{
  <app-table [columns]="columns" [data]="users"></app-table>
  } @loading (minimum 700ms) {
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  }@error {
  <p>Failed to load table data!</p>
  }

</div>
