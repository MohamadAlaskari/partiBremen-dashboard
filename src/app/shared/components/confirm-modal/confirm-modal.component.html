<!-- Modal -->
<div class="confirm modal fade" id="confirmModal" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!--modal-body-->
      <div class="modal-body">
        {{modalBody}}
      </div>

      <!--modal-footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
          (click)="closeModal(false)">Close</button>
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal" (click)="closeModal(true)">Confirm</button>
      </div>
    </div>
  </div>
</div>
