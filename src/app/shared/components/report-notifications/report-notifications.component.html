<app-section-header [title]="title_clientMessages" time=""></app-section-header>
<div class="d-flex justify-content-center align-content-center py-2">

  <app-tabs [tabs]="tabConfig" (tabChanged)="handleTabChange($event)"></app-tabs>
</div>

<div class="messages bt-4 overflow-y-scroll  ">


  <div class="  message-box d-flex align-items-start" *ngFor="let notification of notifications">
    <div class="avatar">
      <ng-container *ngIf="notification.reporterAvatar; else noImage">
        <img [src]="notification.reporterAvatar" alt="profile image">
      </ng-container>
      <ng-template #noImage>
        <div class="initials">
          {{ getInitials(notification.reporterName) }}
        </div>
      </ng-template>
    </div>
    <div class="message-content">
      <div class="message-header">
        <div class="name">{{ notification.reporterName }}</div>
        <div class="star-checkbox">
          <input type="checkbox" [id]="'star-' + notification.id">
          <label [for]="'star-' + notification.id">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-star">
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
              </polygon>
            </svg>
          </label>
        </div>
      </div>
      <p class="message-line">
        <strong>Reported Item:</strong> {{ notification.reportedItemTitle }}
      </p>
      <p class="message-line">
        {{ notification.comment }}
      </p>
      <p class="message-line time">
        {{ notification.date }}
      </p>
    </div>
  </div>


</div>
