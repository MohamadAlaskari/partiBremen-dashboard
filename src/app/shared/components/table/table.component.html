<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let column of columnDefinitions" [matColumnDef]="column.field">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="{{ column.field }}">{{ column.header }}</th>

      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column.cellTemplate; else defaultCell">
          <ng-container *ngTemplateOutlet="column.cellTemplate; context: {$implicit: element}"></ng-container>
        </ng-container>

        <ng-template #defaultCell>{{ element[column.field] }}</ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page" showFirstLastButtons></mat-paginator>
</div>
